<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta cherset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>网易云音乐</title>
    <link rel="shortcut icon" type="image/ico" href="./favicon.ico" />
</head>

<body>
    <div class="songwarper">
        <section class="page">
        </section>
        <section class="disk">
            <div class="circle">
                <svg class="icon iconstop" aria-hidden="true">
                    <use xlink:href="#icon-zanting"></use>
                </svg>
                <svg class="icon iconplay active" aria-hidden="true">
                    <use xlink:href="#icon-bofang"></use>
                </svg>
                <img src="//i.loli.net/2017/11/05/59fedfc678c22.jpg" alt="封面" class="coverimg">
            </div>
            <div class="stylus playing">
                <img src="//i.loli.net/2017/11/06/5a005c40571e1.png" alt="stylus" class="stylusimg">
            </div>
        </section>
        <div class="bottomwarper">
            <section class="songlyric">
                <h1 id="songName">标题</h1>
                <div class="lyric">
                    <div class="lyricTransform"></div>
                </div>
            </section>
            <section class="actions">
                <a href="http://m.music.163.com/m/applink/?scheme=orpheus%3A%2F%2Fsong%2F28256115" class="loadingapp">
                    <span class="leftbtn">打 开</span>
                    <span class="rightbtn">下 载</span>
                </a>
            </section>
        </div>
        
    </div>

    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_453429_j38ybifb2rxav2t9.js"></script>
    <script src="//cdn1.lncld.net/static/js/3.4.2/av-min.js"></script>
</body>

</html>
